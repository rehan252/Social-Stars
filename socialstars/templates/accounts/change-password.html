{% extends 'accounts/base.html' %}
{% load bootstrap4 %}

{% block head %}
<title>Change Password | Social Stars</title>
{% endblock %}

{% block body_block %}

<div class="container">
      <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          {% bootstrap_form form %}
          <input type="submit" value="Change Password">
      </form>
</div>
{% endblock %}
